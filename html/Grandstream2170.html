<div>
  <legend id="lbl_html_grandstream_2170_settings">Grandstream 2170</legend>
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label id="lbl_html_protocol" class="control-label">Protocol</label>
        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="protocol" id="proto_http" value="http" "checked"="checked">http</label>
          <label class="radio-inline">
            <input type="radio" name="protocol" id="proto_https" value="https">https</label>
        </div>
        <p class="help-block"></p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label id="lbl_html_host" for="host" class="control-label">Hostname or IP Address</label>
        <input type="text" name="host" id="host" class="form-control">
        <p class="help-block"></p>
      </div>
    </div>
    <div class="col-md-1">
      <div class="form-group">
        <label id="lbl_html_port" for="port" class="control-label">Port</label>
        <input type="text" name="port" id="port" class="form-control" value="80">
        <p class="help-block"></p>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label id="lbl_html_username" for="username" class="control-label">Username</label>
        <input type="text" name="username" id="username" class="form-control">
        <p class="help-block"></p>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label id="lbl_html_password" for="password" class="control-label">Password</label>
        <input type="password" name="password" id="password" class="form-control">
        <p class="help-block"></p>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label id="lbl_html_account" for="account" class="control-label">Account</label>
        <select  name="account" id="account" class="form-control">
          <option value="0">Account 1</option>
          <option value="1">Account 2</option>
          <option value="2">Account 3</option>
        </select>
        <p class="help-block"></p>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
